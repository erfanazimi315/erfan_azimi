<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>عرفان عظیمی</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      margin-bottom: 1rem;
    }

    h1 {
      margin: 0.5rem 0;
      font-size: 1.8rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    .socials {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      background: #ffffff22;
      color: white;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #ffffff44;
    }

    .btn img {
      width: 24px;
      height: 24px;
    }

    @media (max-width: 480px) {
      .card {
        padding: 1rem;
      }

      h1 {
        font-size: 1.4rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="profile.jpg" alt="عکس عرفان" class="avatar"/>
    <h1>عرفان عظیمی</h1>
    <p>۱۶ ساله | علاقمند به تکنولوژی و ارتباطات دیجیتال</p>

    <div class="socials">
      <a href="https://instagram.com/erfan__azimii" class="btn" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram" /> اینستاگرام
      </a>
      <a href="https://wa.me/989923312601" class="btn" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" /> واتساپ
      </a>
      <a href="https://t.me/erfan_azimi" class="btn" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram" /> تلگرام
      </a>
      <a href="tel:+989923312601" class="btn">
        <img src="https://cdn-icons-png.flaticon.com/512/597/597177.png" alt="Phone" /> تماس تلفنی
      </a>
    </div>
  </div>
</body>
</html>
