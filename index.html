<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>عرفان عظیمی</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* غیرفعال کردن اسکرول برای کل صفحه */
    }

    body {
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      box-sizing: border-box;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 2.5rem;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    h1 {
      margin: 0.8rem 0;
      font-size: 2.2rem;
      animation: fadeIn 0.5s ease-out forwards;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 2rem;
      animation: fadeIn 0.5s ease-out 0.3s forwards;
      opacity: 0;
    }

    .socials {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
      background: #ffffff22;
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s;
      opacity: 0;
      transform: translateX(100%);
      font-size: 1.1rem;
    }

    .btn:nth-child(even) {
      transform: translateX(-100%);
    }

    .btn:hover {
      background: #ffffff44;
      transform: translateX(0) scale(1.05);
    }

    .btn img {
      width: 28px;
      height: 28px;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideInRight {
      from { 
        opacity: 0;
        transform: translateX(100%);
      }
      to { 
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideInLeft {
      from { 
        opacity: 0;
        transform: translateX(-100%);
      }
      to { 
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Button animations with delays */
    .btn:nth-child(1) {
      animation: slideInRight 0.6s ease-out 0.6s forwards;
    }
    .btn:nth-child(2) {
      animation: slideInLeft 0.6s ease-out 0.9s forwards;
    }
    .btn:nth-child(3) {
      animation: slideInRight 0.6s ease-out 1.2s forwards;
    }
    .btn:nth-child(4) {
      animation: slideInLeft 0.6s ease-out 1.5s forwards;
    }
    .btn:nth-child(5) {
      animation: slideInRight 0.6s ease-out 1.8s forwards;
    }

    @media (max-width: 480px) {
      body {
        padding: 15px;
      }
      
      .card {
        padding: 2rem 1.5rem;
      }

      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 1.1rem;
        margin-bottom: 1.5rem;
      }
      
      .btn {
        padding: 0.9rem 1.2rem;
        font-size: 1rem;
      }
      
      .btn img {
        width: 24px;
        height: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>عرفان عظیمی</h1>
    <p>۱۶ ساله | علاقمند به تکنولوژی و ارتباطات دیجیتال</p>

    <div class="socials">
      <a href="https://erfanazimi315.github.io/erfan.azimi/" class="btn" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="Resume" /> مشاهده رزومه
      </a>
      <a href="https://instagram.com/erfan__azimii" class="btn" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram" /> اینستاگرام
      </a>
      <a href="https://wa.me/989923312601" class="btn" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" /> واتساپ
      </a>
      <a href="https://t.me/erfan_azimi" class="btn" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram" /> تلگرام
      </a>
      <a href="tel:+989923312601" class="btn">
        <img src="https://cdn-icons-png.flaticon.com/512/597/597177.png" alt="Phone" /> تماس تلفنی
      </a>
    </div>
  </div>
</body>
</html>
